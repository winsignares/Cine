{% extends "Main/LayoutMainLogin.html" %}
{% block body %}
<div class="login-box">
    <!--Titulo del box-->
    <h2>Login</h2>
    <!--Formulario de login-->
    <form>
      <!--Nombre de usuario-->
      <div class="user-box">
        <input id="NameUser" type="text" name="" required="">
        <label>Nombre de usuario</label>
      </div>
      <div class="user-box">
        <input id="RolUser" type="text" name="" required="">
        <label>Rol</label>
      </div>
      <div class="user-box">
        <input id="EmailUser" type="text" name="" required="">
        <label>Email</label>
      </div>
      <!--Fin Nombre de usuario-->
      <!--Contraseña-->
      <div class="user-box">
        <input id="PassUser" type="password" name="" required="">
        <label>Contraseña</label>
      </div>
      <!--Contraseña-->
      <!--Boton para login-->
      <a onclick="valuesRegister()" href="#"><!--href="/fronted/indexMain"-->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
      <!--Fin boton-->
    </form>
    <!--fin Formulario de login-->
  </div>
  <!--Fin Box para el login-->
  {% endblock %}
